{% extends 'homepage.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4 text-center">
    </div>
    <div class="col-md-4 text-center" style="background-color: #bb9f34;">
      <p style="color: white; font-size: 200%; text-align: left; margin: 20px 10px 10px 10px;">Sign Up</p>
      <p style="color: white; text-align: left; margin: 10; margin-bottom: 20px;">Please fill in this form to create account</p>
      <form method="post">
        {% csrf_token %}
        <div class="input-group" style="margin-bottom: 10px;">
          <span class="input-group-addon"><i class="fa fa-lg fa-user" style="color: #bb9f34;"></i></span>
          {{ form.username }}
          
        </div>
        <div class="input-group" style="margin-bottom: 10px;">
          <span class="input-group-addon"><i class="fa fa-envelope" style="color: #bb9f34;"></i></span>
          {{ form.email }}
          
        </div>
        <div class="input-group" style="margin-bottom: 10px;">
          <span class="input-group-addon"><i class="fa fa-lg fa-lock" style="color: #bb9f34;"></i></span>
          {{ form.password1 }}
          
        </div>
        <div class="input-group" style="margin-bottom: 30px;">
          <span class="input-group-addon"><i class="fa fa-lg fa-lock" style="color: #bb9f34;"></i></span>
          {{ form.password2 }}
          
        </div>
          
            
          
        <input type="submit" class="btn btn-lg btn-light" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign Up&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" style="margin-bottom: 40px; margin-top: 10px; background-color: white; color: #bb9f34;"/>
        <p style="text-align: center; color: white;">Already have an account? <a href="{% url 'login' %}?next={{request.path}}" style="color: white; text-decoration: underline;">Login here</a></p>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
</div>



{% endblock %}
